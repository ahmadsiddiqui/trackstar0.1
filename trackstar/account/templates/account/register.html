{% extends "base.html" %}

{% block content %}

<div class="registration_form" style="margin:50px; padding: 30px; display: flex; justify-content: center; outline: dashed black 5px; max-width = 400px ">
	<form method="post"> {% csrf_token %}
		<table style="text-align:right">
			<tr>
				<td><label for="email">Email Address</label></td>
				<td><input type="email" name="email" id="email" autofocus required></td>
			</tr>

			<tr>
				<td><label for="username">Username</label></td>
				<td><input type="text" name="username" id="username"  required></td>
			</tr>

			<tr>
				<td><label for="password1">Password</label></td>
				<td><input type="password" name="password1" id="password1"  required></td>
			</tr>
	
			<tr>
				<td><label for="password2">Re-enter Password</label></td>
				<td><input type="password" name="password2" id="password2"  required></td>
			</tr>
			<tr style="text-align:left;">
				<td></td>
				<td><button type="submit">Register</button></td>
			</tr>
		</table>
	</form>

</div>

{% endblock content %}
